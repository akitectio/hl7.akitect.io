<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Quy tắc 80/20 trong Thiết kế Tài nguyên
  </text>
  
  <!-- Pareto graph -->
  <g transform="translate(100, 120)">
    <!-- Axes -->
    <line x1="0" y1="300" x2="600" y2="300" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="300" stroke="#333" stroke-width="2"/>
    
    <!-- X-axis label -->
    <text x="300" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      Tài nguyên (%)
    </text>
    
    <!-- Y-axis label -->
    <g transform="translate(-60, 150) rotate(-90)">
      <text font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
        Hiệu suất / Giá trị (%)
      </text>
    </g>
    
    <!-- X-axis ticks -->
    <g font-family="Arial, sans-serif" font-size="10" fill="#666">
      <line x1="0" y1="300" x2="0" y2="305" stroke="#333" stroke-width="1"/>
      <text x="0" y="320" text-anchor="middle">0</text>
      
      <line x1="120" y1="300" x2="120" y2="305" stroke="#333" stroke-width="1"/>
      <text x="120" y="320" text-anchor="middle">20</text>
      
      <line x1="240" y1="300" x2="240" y2="305" stroke="#333" stroke-width="1"/>
      <text x="240" y="320" text-anchor="middle">40</text>
      
      <line x1="360" y1="300" x2="360" y2="305" stroke="#333" stroke-width="1"/>
      <text x="360" y="320" text-anchor="middle">60</text>
      
      <line x1="480" y1="300" x2="480" y2="305" stroke="#333" stroke-width="1"/>
      <text x="480" y="320" text-anchor="middle">80</text>
      
      <line x1="600" y1="300" x2="600" y2="305" stroke="#333" stroke-width="1"/>
      <text x="600" y="320" text-anchor="middle">100</text>
    </g>
    
    <!-- Y-axis ticks -->
    <g font-family="Arial, sans-serif" font-size="10" fill="#666">
      <line x1="0" y1="300" x2="-5" y2="300" stroke="#333" stroke-width="1"/>
      <text x="-10" y="305" text-anchor="end">0</text>
      
      <line x1="0" y1="240" x2="-5" y2="240" stroke="#333" stroke-width="1"/>
      <text x="-10" y="245" text-anchor="end">20</text>
      
      <line x1="0" y1="180" x2="-5" y2="180" stroke="#333" stroke-width="1"/>
      <text x="-10" y="185" text-anchor="end">40</text>
      
      <line x1="0" y1="120" x2="-5" y2="120" stroke="#333" stroke-width="1"/>
      <text x="-10" y="125" text-anchor="end">60</text>
      
      <line x1="0" y1="60" x2="-5" y2="60" stroke="#333" stroke-width="1"/>
      <text x="-10" y="65" text-anchor="end">80</text>
      
      <line x1="0" y1="0" x2="-5" y2="0" stroke="#333" stroke-width="1"/>
      <text x="-10" y="5" text-anchor="end">100</text>
    </g>
    
    <!-- Grid -->
    <g stroke="#ddd" stroke-width="1" stroke-dasharray="5,5">
      <line x1="120" y1="0" x2="120" y2="300"/>
      <line x1="240" y1="0" x2="240" y2="300"/>
      <line x1="360" y1="0" x2="360" y2="300"/>
      <line x1="480" y1="0" x2="480" y2="300"/>
      
      <line x1="0" y1="240" x2="600" y2="240"/>
      <line x1="0" y1="180" x2="600" y2="180"/>
      <line x1="0" y1="120" x2="600" y2="120"/>
      <line x1="0" y1="60" x2="600" y2="60"/>
    </g>
    
    <!-- Pareto curve -->
    <path d="M0,300 Q60,120 120,60 T240,30 T480,10 T600,0" fill="none" stroke="#3498db" stroke-width="3"/>
    
    <!-- 80-20 illustration -->
    <!-- 20% resources area -->
    <rect x="0" y="0" width="120" height="300" fill="#3498db" fill-opacity="0.2"/>
    <!-- 80% value area -->
    <rect x="0" y="60" width="600" height="240" fill="#e74c3c" fill-opacity="0.2"/>
    
    <!-- 80-20 labels -->
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498db">
      20% Tài nguyên
    </text>
    <text x="350" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">
      80% Giá trị
    </text>
    
    <!-- Annotation lines -->
    <line x1="120" y1="0" x2="120" y2="300" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Focus area highlight -->
    <rect x="0" y="0" width="120" height="60" fill="#f39c12" fill-opacity="0.4" stroke="#f39c12" stroke-width="2"/>
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#f39c12">
      Khu vực Tập trung 
    </text>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#f39c12">
      Chính
    </text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(120, 470)">
    <rect x="0" y="0" width="16" height="16" fill="#3498db" fill-opacity="0.2"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333">20% Tài nguyên Quan trọng Nhất</text>
    
    <rect x="250" y="0" width="16" height="16" fill="#e74c3c" fill-opacity="0.2"/>
    <text x="275" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333">80% Giá trị Tạo Ra</text>
    
    <rect x="480" y="0" width="16" height="16" fill="#f39c12" fill-opacity="0.4"/>
    <text x="505" y="12" font-family="Arial, sans-serif" font-size="11" fill="#333">Khu vực Tối ưu</text>
  </g>
</svg>
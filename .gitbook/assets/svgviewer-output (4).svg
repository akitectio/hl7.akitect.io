<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <!-- Background -->
  <rect width="900" height="550" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Sự Phát Triển của FHIR (Fast Healthcare Interoperability Resources)
  </text>
  
  <!-- Timeline bar -->
  <line x1="80" y1="250" x2="870" y2="250" stroke="#333" stroke-width="4"/>
  
  <!-- Timeline points -->
  <!-- 2011: FHIR Conception -->
  <circle cx="100" cy="250" r="12" fill="#4285f4"/>
  <line x1="100" y1="250" x2="100" y2="180" stroke="#4285f4" stroke-width="2"/>
  <rect x="20" y="130" width="160" height="50" rx="5" ry="5" fill="#4285f4" fill-opacity="0.9"/>
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2011</text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Khởi tạo ý tưởng FHIR</text>
  
  <!-- 2012: First Draft -->
  <circle cx="200" cy="250" r="12" fill="#4285f4"/>
  <line x1="200" y1="250" x2="200" y2="310" stroke="#4285f4" stroke-width="2"/>
  <rect x="120" y="310" width="160" height="50" rx="5" ry="5" fill="#4285f4" fill-opacity="0.9"/>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2012</text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Bản thảo đầu tiên FHIR</text>
  
  <!-- 2013: DSTU1 -->
  <circle cx="300" cy="250" r="12" fill="#0f9d58"/>
  <line x1="300" y1="250" x2="300" y2="180" stroke="#0f9d58" stroke-width="2"/>
  <rect x="220" y="130" width="160" height="50" rx="5" ry="5" fill="#0f9d58" fill-opacity="0.9"/>
  <text x="300" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2013</text>
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">DSTU1</text>
  
  <!-- 2014: SMART on FHIR -->
  <circle cx="400" cy="250" r="12" fill="#4285f4"/>
  <line x1="400" y1="250" x2="400" y2="310" stroke="#4285f4" stroke-width="2"/>
  <rect x="320" y="310" width="160" height="50" rx="5" ry="5" fill="#4285f4" fill-opacity="0.9"/>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2014</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">SMART on FHIR</text>
  
  <!-- 2015: DSTU2 -->
  <circle cx="500" cy="250" r="12" fill="#0f9d58"/>
  <line x1="500" y1="250" x2="500" y2="180" stroke="#0f9d58" stroke-width="2"/>
  <rect x="420" y="130" width="160" height="50" rx="5" ry="5" fill="#0f9d58" fill-opacity="0.9"/>
  <text x="500" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2015</text>
  <text x="500" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">DSTU2</text>
  
  <!-- 2017: STU3 -->
  <circle cx="600" cy="250" r="12" fill="#0f9d58"/>
  <line x1="600" y1="250" x2="600" y2="310" stroke="#0f9d58" stroke-width="2"/>
  <rect x="520" y="310" width="160" height="50" rx="5" ry="5" fill="#0f9d58" fill-opacity="0.9"/>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2017</text>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">STU3</text>
  
  <!-- 2018: CMS & ONC Adopt FHIR -->
  <circle cx="700" cy="250" r="12" fill="#f4b400"/>
  <line x1="700" y1="250" x2="700" y2="180" stroke="#f4b400" stroke-width="2"/>
  <rect x="620" y="130" width="160" height="60" rx="5" ry="5" fill="#f4b400" fill-opacity="0.9"/>
  <text x="700" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2018</text>
  <text x="700" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">CMS và ONC áp dụng FHIR</text>
  <text x="700" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">cho interoperability</text>
  
  <!-- 2019: R4 (First Normative) -->
  <circle cx="800" cy="250" r="12" fill="#0f9d58"/>
  <line x1="800" y1="250" x2="800" y2="310" stroke="#0f9d58" stroke-width="2"/>
  <rect x="720" y="310" width="160" height="60" rx="5" ry="5" fill="#0f9d58" fill-opacity="0.9"/>
  <text x="800" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2019</text>
  <text x="800" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">R4 (Đầu tiên Normative)</text>
  <text x="800" y="365" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Phiên bản ổn định đầu tiên</text>
  
  <!-- 2022: R5 Release -->
  <circle cx="850" cy="250" r="12" fill="#0f9d58"/>
  <line x1="850" y1="250" x2="850" y2="180" stroke="#0f9d58" stroke-width="2"/>
  <rect x="790" y="130" width="100" height="50" rx="5" ry="5" fill="#0f9d58" fill-opacity="0.9"/>
  <text x="840" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2022</text>
  <text x="840" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">R5</text>
  
  <!-- 2023-2024: Global Adoption (now removed to simplify timeline) -->
  <!-- Removed the last 2023-2024 item to make timeline less crowded -->
  
  <!-- Legend -->
  <rect x="150" y="400" width="600" height="70" rx="5" ry="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <circle cx="200" cy="425" r="8" fill="#4285f4"/>
  <text x="220" y="430" font-family="Arial, sans-serif" font-size="14" fill="#333">Sự kiện phát triển</text>
  
  <circle cx="450" cy="425" r="8" fill="#0f9d58"/>
  <text x="470" y="430" font-family="Arial, sans-serif" font-size="14" fill="#333">Phát hành phiên bản chính</text>
  
  <circle cx="200" cy="455" r="8" fill="#f4b400"/>
  <text x="220" y="460" font-family="Arial, sans-serif" font-size="14" fill="#333">Khung quy định</text>
  
  <!-- Note about R5 -->
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="14" fill="#333">R5 (2022) - Phiên bản mới nhất hiện tại</text>
  
  <!-- Footer -->
  <text x="450" y="490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    DSTU: Draft Standard for Trial Use | STU: Standard for Trial Use | R: Release
  </text>
  <text x="450" y="505" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    CMS: Centers for Medicare và Medicaid Services | ONC: Office of the National Coordinator for Health IT
  </text>
</svg>